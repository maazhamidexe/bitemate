<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Menu Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Custom Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bitemate</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Logistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add New Menu Item Form -->
    <div class="container mt-5">
        <h1>Add New Menu Item</h1>
        <form action="/add_item" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="item_name" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="item_name" name="item_name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
            </div>
            <div class="mb-3">
                <label for="item_image" class="form-label">Item Image</label>
                <input type="file" class="form-control" id="item_image" name="item_image" accept="image/*" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="is_available" name="is_available" checked>
                <label class="form-check-label" for="is_available">Available</label>
            </div>
            <button type="submit" class="btn btn-outline-dark mt-3">Submit</button>
            <hr>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (Bootstrap JS + Popper JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Hufw3Q+aMh1Y6RmwOJc0Fi5ERyTpHhQNhnbY0JXv4HQRf0nOnlgqgF76Y+tJ+7Fs" crossorigin="anonymous"></script>
</body>
</html>
