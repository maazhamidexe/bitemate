<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BiteMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .nav-link {
            color: #fff !important; /* White text */
        }
        .nav-button {
            background-color: transparent; /* Transparent background */
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light gray background on hover */
        }
        .card {
            margin: 100px auto; /* Center the card vertically and horizontally */
            max-width: 400px; /* Adjust the max-width as needed */
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #333; /* Darker shade of black on hover */
        }
        .btn-below {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Custom Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">BiteMate</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link nav-button" href="/restaurant/login">LOGIN AS OWNER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-button" href="/restaurant/register">REGISTER RESTAURANT</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Card -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login</h2>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary">
                </form>
                <!-- Additional button below login -->
                <div>Don't have an account yet?</div>
                <a href="/register" class="btn btn-dark text-center btn-below">Sign Up</a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    {%include 'footer.html'%}

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha384-IZstyoGcfNQzktPZlQmz9zS4RRjKnAWPE3M4xL/D1aXMVqgVf8xYiKCqOJqYKnxX" crossorigin="anonymous"></script>
</body>
</html>
